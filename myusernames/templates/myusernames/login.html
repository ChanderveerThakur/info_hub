{% extends 'newsapp/base.html' %}

{% if messages %}
  <div class="mb-4 p-3 rounded-lg bg-green-100 text-green-800 font-medium">
    {% for message in messages %}
      {{ message }}
    {% endfor %}
  </div>
{% endif %}

{% block content %}
<div class="max-w-md mx-auto mt-16 bg-white/60 rounded-2xl p-6 shadow-lg">
  <h2 class="text-2xl font-bold mb-4">Welcome back</h2>
  <form method="post">{% csrf_token %}
    {{ form.as_p }}
    <button class="mt-2 px-4 py-2 rounded-xl bg-green-600 text-white">Login</button>
  </form>
  <p class="mt-3">
    Don't have an account?
    <a href="{% url 'myusernames:signup' %}" class="text-blue-700">Sign up</a>
  </p>
</div>
{% endblock %}
